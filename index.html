<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feliz Aniversário Alice</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #000000, #8b0000);
      color: white;
      font-family: Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .fog {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: url('https://i.imgur.com/YWkZlEi.png') repeat;
      opacity: 0.1;
      animation: fogmove 60s linear infinite;
      z-index: 1;
    }

    @keyframes fogmove {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 0; }
    }

    .container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      z-index: 2;
    }

    .message {
      display: none;
      font-family: 'Pacifico', cursive;
      font-size: 2em;
      margin-top: 20px;
      color: #ff4c4c;
      text-shadow: 2px 2px 5px black;
    }

    button {
      padding: 10px 20px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      background-color: #ff0000;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
      z-index: 3;
    }

    button:hover {
      background-color: #cc0000;
    }

    .spider, .spider2, .spider3 {
      width: 60px;
      height: 60px;
      background-image: url('https://www.freepngimg.com/thumb/spider/28241-5-spider-png.png');
      background-size: contain;
      background-repeat: no-repeat;
      position: absolute;
      z-index: 2;
    }

    .spider {
      top: 0;
      left: -60px;
      animation: crawl 15s linear infinite;
    }

    .spider2 {
      top: 20%;
      right: -60px;
      animation: crawl2 20s linear infinite;
    }

    .spider3 {
      bottom: 0;
      left: -60px;
      animation: crawl3 25s linear infinite;
    }

    @keyframes crawl {
      0% { left: -60px; top: 10%; }
      100% { left: 110%; top: 30%; }
    }

    @keyframes crawl2 {
      0% { right: -60px; top: 20%; }
      100% { right: 110%; top: 50%; }
    }

    @keyframes crawl3 {
      0% { left: -60px; bottom: 10%; }
      100% { left: 110%; bottom: 40%; }
    }

    .decor {
      position: absolute;
      bottom: 20px;
      display: flex;
      gap: 30px;
      justify-content: center;
      width: 100%;
      z-index: 2;
    }

    .decor img {
      height: 100px;
      filter: drop-shadow(0 0 10px red);
    }

    .web {
      position: absolute;
      width: 120px;
      height: 120px;
      z-index: 1;
    }

    .web.top-left {
      top: 0;
      left: 0;
    }

    .web.top-right {
      top: 0;
      right: 0;
    }

    .web.bottom-left {
      bottom: 0;
      left: 0;
    }

    .web.bottom-right {
      bottom: 0;
      right: 0;
    }

    .bat {
      position: absolute;
      width: 60px;
      height: auto;
      animation: fly 12s linear infinite;
      z-index: 2;
    }

    @keyframes fly {
      0% { transform: translateX(-100px) translateY(0px); opacity: 0; }
      10% { opacity: 1; }
      50% { transform: translateX(50vw) translateY(20vh); }
      100% { transform: translateX(110vw) translateY(-10vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="fog"></div>
  <div class="spider"></div>
  <div class="spider2"></div>
  <div class="spider3"></div>

  <img src="https://www.pngfind.com/pngs/m/12-120338_transparent-halloween-web-png-web-halloween-png-png.png" class="web top-left" alt="Teia" />
  <img src="https://www.pngfind.com/pngs/m/12-120338_transparent-halloween-web-png-web-halloween-png-png.png" class="web top-right" alt="Teia" />
  <img src="https://www.pngfind.com/pngs/m/12-120338_transparent-halloween-web-png-web-halloween-png-png.png" class="web bottom-left" alt="Teia" />
  <img src="https://www.pngfind.com/pngs/m/12-120338_transparent-halloween-web-png-web-halloween-png-png.png" class="web bottom-right" alt="Teia" />

  <img src="https://www.freepngimg.com/thumb/bat/18-182627_bat-transparent-background-halloween-png.png" class="bat" style="top: 10%; left: -100px; animation-delay: 0s;" alt="Morcego" />
  <img src="https://www.freepngimg.com/thumb/bat/18-182627_bat-transparent-background-halloween-png.png" class="bat" style="top: 30%; left: -150px; animation-delay: 4s;" alt="Morcego" />
  <img src="https://www.freepngimg.com/thumb/bat/18-182627_bat-transparent-background-halloween-png.png" class="bat" style="top: 60%; left: -200px; animation-delay: 8s;" alt="Morcego" />

  <div class="container">
    <button onclick="showMessage()">Clique aqui, alice</button>
    <div class="message" id="loveMessage">te amo boboca, feliz aniversário ❤️</div>
  </div>
  <div class="decor">
    <img src="https://www.pngwing.com/pt/free-png-ywvli" alt="Bucky" />
    <img src="https://www.pngall.com/ghostface-png/" alt="Ghostface" />
  </div>

  <audio id="sound" src="https://www.myinstants.com/media/sounds/pop-up-off.mp3"></audio>

  <script>
    function showMessage() {
      const message = document.getElementById('loveMessage');
      message.style.display = 'block';
      message.style.opacity = 1;
      try {
        const audio = document.getElementById('sound');
        audio.play().catch(() => {
          console.log('Som bloqueado pelo navegador');
        });
      } catch (e) {
        console.error('Erro ao tentar tocar o som:', e);
      }
    }
  </script>
</body>
</html>
