<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feliz Aniversário, Alice!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('imagens/fundo.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
    }
    .centered {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 10;
    }
    .hidden {
      display: none;
    }
    button {
      font-size: 1.5rem;
      padding: 1rem 2rem;
      border: none;
      border-radius: 10px;
      background-color: #cc0000;
      color: white;
      cursor: pointer;
    }
    .decoracoes img {
      position: absolute;
      z-index: 1;
    }
    #aranha {
      width: 200px;
      animation: andar 10s linear infinite;
    }
    @keyframes andar {
      0% { top: 0; left: 0; }
      25% { top: 20%; left: 70%; }
      50% { top: 50%; left: 30%; }
      75% { top: 70%; left: 60%; }
      100% { top: 90%; left: 10%; }
    }
    .neblina {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255,0,0,0.1) 0%, rgba(0,0,0,0.6) 100%);
      pointer-events: none;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="centered" id="inicio">
    <button onclick="mostrarMensagem()">Clique aqui, Alice</button>
  </div>

  <div class="centered hidden" id="mensagem">
    <h1>Te amo, boboca. Feliz aniversário! ❤️</h1>
  </div>

  <div class="decoracoes">
    <img id="aranha" src="imagens/aranha.png" alt="aranha">
    <img style="top:10px; left:10px; width: 200px;" src="imagens/teia.png" alt="teia">
    <img style="top:10px; right:10px; width: 200px;" src="imagens/teia.png" alt="teia">
    <img style="bottom:20px; left:20px; width: 200px;" src="imagens/morcego.png" alt="morcego">
    <img style="bottom:20px; right:20px; width: 200px;" src="imagens/morcego.png" alt="morcego">
    <img style="top:40%; left:10%; width: 400px;" src="imagens/bucky.png" alt="bucky">
    <img style="top:70%; right:10%; width: 600px;" src="imagens/ghostface.png" alt="ghostface">
  </div>

  <div class="neblina"></div>

  <script>
    function mostrarMensagem() {
      document.getElementById('inicio').classList.add('hidden');
      document.getElementById('mensagem').classList.remove('hidden');
    }
  </script>
</body>
</html>
